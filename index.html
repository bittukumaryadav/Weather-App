<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <script src="script.js" defer></script>

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <main class="main-container">

    <!-- Search Input -->
    <header class="input-container">
      <input class="city-input" placeholder="Search City" type="text" />
      <button class="search-btn">
        <span class="material-symbols-outlined">search</span>
      </button>
    </header>

    <!-- Weather Info -->
    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined">location_on</span>
          <h4 class="container-txt regular-txt">Jakarta</h4>
        </div>
        <h5 class="current-data-txt">Wed, 07 Aug</h5>
      </div>

      <div class="weather-summary-container">
        <img src="clouds.svg" alt="Cloud Icon" class="weather-summary-img" />
        <div class="weather-summary-info">
          <h1 class="temp-text">29 °C</h1>
          <h3 class="condition-text regular-txt">Clouds</h3>
        </div>
      </div>

      <div class="weather-conditions-container">
        <div class="condition-item left">
          <span class="material-symbols-outlined">water_drop</span>
          <div class="condition-info">
            <h5 class="regular-txt">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
          </div>
        </div>
        <div class="condition-item right">
          <span class="material-symbols-outlined">air</span>
          <div class="condition-info">
            <h5 class="regular-txt">Wind Speed</h5>
            <h5 class="wind-value-txt">2 M/s</h5>
          </div>
        </div>
      </div>

      <div class="forecast-items-container">
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-txt">05 Aug</h5>
          <img src="thunderstorm.svg" class="forecast-item-img" />
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-txt">05 Aug</h5>
          <img src="thunderstorm.svg" class="forecast-item-img" />
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-txt">05 Aug</h5>
          <img src="thunderstorm.svg" class="forecast-item-img" />
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date regular-txt">05 Aug</h5>
          <img src="thunderstorm.svg" class="forecast-item-img" />
          <h5 class="forecast-item-temp">29 °C</h5>
        </div>
      </div>
    </section>

    <!-- Search City Prompt -->
    <section class="search-city section-message">
      <img src="search-city.png" alt="Search City" />
      <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather condition of the city</h4>
      </div>
    </section>

    <!-- Not Found Message -->
    <section class="not-found section-message" style="display: none;">
      <img src="not-found.png" alt="City Not Found" />
      <div>
        <h1>City Not Found</h1>
        <h4 class="regular-txt">Please try again with a different city name</h4>
      </div>
    </section>

  </main>
</body>
</html>
